    <section
        class="relative w-full min-h-screen md:h-screen overflow-y-scroll overflow-x-hidden md:overflow-hidden bg-white flex justify-center items-center">
        <div class="relative z-10 px-4 py-10 md:py-0 w-full md:w-[70%] lg:w-5/12">
            <form
                class="relative z-10 flex flex-col items-start justify-start p-10 bg-white shadow-xl rounded-xl w-full">
                <h4 class="w-full text-3xl font-bold mb-3">Signup</h4>
                <p class="text-lg text-gray-500">
                    or, if you have an account you can
                    <a href="./login.html" class="text-blue-600 underline">Login</a>
                </p>
                <div class="relative w-full mt-6 space-y-8">
                    <div class="relative">
                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">First
                            Name</label>
                        <input type="text" autocomplete="off"
                            class="block w-full px-4 py-4 mt-2 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:border-gray-700 text-gray-800">
                    </div>
                    <div class="relative">
                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Last
                            Name</label>
                        <input type="text" autocomplete="off"
                            class="block w-full px-4 py-4 mt-2 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:border-gray-700 text-gray-800">
                    </div>
                    <div class="relative">
                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Email
                            Address</label>
                        <input type="email" autocomplete="off"
                            class="block w-full px-4 py-4 mt-2 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:border-gray-700 text-gray-800">
                    </div>
                    <div class="relative">
                        <label class="absolute px-2 ml-2 -mt-3 font-medium text-gray-600 bg-white">Password</label>
                        <input type="password" autocomplete="off"
                            class="block w-full px-4 py-4 mt-2 text-base bg-white border border-gray-300 rounded-md focus:outline-none focus:border-gray-700 text-gray-800">
                    </div>
                    <div class="relative">
                        <a href="#"
                            class="inline-block w-full px-5 py-4 text-xl font-medium text-center text-white transition duration-200 rounded-lg bg-blue-600 hover:bg-blue-700 ease">Submit</a>
                    </div>
                </div>
            </form>
